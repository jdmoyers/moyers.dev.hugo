<article>
	<header>
		<h2>
			<a href="{{ .RelPermalink }}" rel="bookmark">{{ .Title }}</a>
		</h2>
	</header>

	{{ .Summary }}

	{{- if .Truncated }}
		<a class="readmore" href="{{ .RelPermalink }}">
			Read more<span class="readmore-hide" aria-hidden="true">...</span>
			<span class="readmore-reveal"> about &ldquo;{{ .Title }}&rdquo;</span></a>
	{{- end }}
</article>
