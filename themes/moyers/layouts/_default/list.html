{{ define "mainImage" }}
    {{ partial "main-image.html" . }}
{{ end }}

{{ define "main" }}
	<div class="listing">
		<h1 class="listing-heading">{{ .Title }}</h1>

		{{ .Content }}
		
		{{ $paginator := .Paginate (where .Pages "Type" "posts") }}

		{{- range $paginator.Pages }}
			{{- .Render "summary" }}
		{{- end }}

		{{ partial "pagination.html" . }}
	</div>
{{ end }}
