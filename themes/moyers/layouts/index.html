{{ define "mainImage" }}
    {{ if isset .Params "featured_image" }}
        <div class="main-image_wrapper">
            <img class="main-image" src="{{.Site.BaseURL}}{{ .File.Dir }}{{.File.BaseFileName }}/{{.Params.featured_image}}" alt="{{ .Title }}">
        </div>
    {{ end }}
{{ end }}

{{ define "main" }}
    <h1>{{.Title}}</h1>
    {{ with .Params.subtitle }}
        <span>{{.}}</span>
    {{ end }}

    <div>
        {{.Content}}
    </div>

    <div>
        <!-- Note that .Pages is the same as .Site.RegularPages on the homepage template. -->
        {{ range first 10 .Pages }}
            {{ .Render "summary"}}
        {{ end }}
    </div>
{{ end }}
